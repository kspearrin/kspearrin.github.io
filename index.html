            <p>Visit Me On</p>
            <p id="social">

                <a class="btn btn-default" target="_blank" href="https://twitter.com/KyleSpearrin" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a>
                <a class="btn btn-default" target="_blank" href="https://www.linkedin.com/in/kylespearrin" title="LinkedIn"><i class="fa fa-linkedin fa-2x"></i></a>

                <div class="panel panel-default">

                    </div>
                    <div class="panel-body">
                        <div class="alert alert-success" id="email-success">
                            Your message has been sent. I'll get back to you soon.
                        </div>
                        <form action="https://formspree.io/kyle.spearrin@gmail.com" method="post">
                            <input type="hidden" name="_next" value="http://www.kylespearrin.com/?emailed=true">
                            <input type="hidden" name="_subject" value="Message From KyleSpearrin.com">
                            <input type="text" name="_gotcha" style="display: none;" />
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" name="message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
